<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>零件信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>零件信息录入</legend>
        </fieldset>
        <form class="layui-form" lay-filter="partForm" style="width: 90%;padding-left: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">零件分类</label>
                    <div class="layui-input-block">
                        <select name="category" lay-verify="required">
                            <option value=""></option>
                            <option value="发动机零件">发动机零件</option>
                            <option value="制动系统零件">制动系统零件</option>
                            <option value="电气系统零件">电气系统零件</option>
                            <option value="悬挂系统零件">悬挂系统零件</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">零件编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="part_id" lay-verify="required|partId" autocomplete="off" placeholder="P开头+3位数字" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">零件名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="part_name" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">适配车型</label>
                    <div class="layui-input-block">
                        <input type="text" name="car_model" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">质保期限</label>
                    <div class="layui-input-block">
                        <input type="number" name="warranty" lay-verify="number|gt1" autocomplete="off" placeholder="大于1的整数" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">上传图片</label>
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="uploadImage">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="partSubmit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <hr/>

        <fieldset class="table-search-fieldset">
            <legend>零件信息搜索与列表</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">零件名称/编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" placeholder="请输入零件名称或编号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'upload', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            upload = layui.upload,
            layer = layui.layer;

        // 自定义验证规则
        form.verify({
            partId: function(value){
                if(!/^P\d{3}$/.test(value)){
                    return '零件编号格式不正确，应为 P开头+3位数字 (如: P001)';
                }
            },
            gt1: function(value){
                if(value <= 1){
                    return '质保期限必须大于1';
                }
            }
        });

        // 渲染表格
        table.render({
            elem: '#currentTableId',
            url: '../../api/partInfo.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'part_id', width: 100, title: '零件编号', sort: true},
                {field: 'part_name', width: 120, title: '零件名称'},
                {field: 'category', width: 120, title: '零件分类'},
                {field: 'car_model', width: 150, title: '适配车型'},
                {field: 'warranty', width: 100, title: '质保期限'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var keyword = data.field.keyword;
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    keyword: keyword
                }
            }, 'data');
            
            // 模拟前端筛选
            $.getJSON('../../api/partInfo.json', function(res){
                var filteredData = res.data.filter(function(item){
                    return item.part_name.includes(keyword) || item.part_id.includes(keyword);
                });
                table.render({
                    elem: '#currentTableId',
                    data: filteredData,
                    page: true,
                    cols: [[
                        {type: "checkbox", width: 50},
                        {field: 'part_id', width: 100, title: '零件编号', sort: true},
                        {field: 'part_name', width: 120, title: '零件名称'},
                        {field: 'category', width: 120, title: '零件分类'},
                        {field: 'car_model', width: 150, title: '适配车型'},
                        {field: 'warranty', width: 100, title: '质保期限'},
                        {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
                    ]]
                });
            });
            
            return false;
        });

        // 监听表单提交
        form.on('submit(partSubmit)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '提交的零件信息'
            });
            // 这里可以添加将数据发送到后端接口的逻辑
            return false;
        });

        // 上传图片功能
        upload.render({
            elem: '#uploadImage',
            url: '/upload/', // 模拟上传接口
            auto: false,
            bindAction: '#testListAction',
            done: function(res){
                layer.msg('图片上传成功');
                // 这里可以获取上传成功后的图片路径并保存
            }
        });

        // 监听表格工具栏
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {
                layer.msg('点击了添加，请使用上方表单录入');
            } else if (obj.event === 'delete') {
                var checkStatus = table.checkStatus('currentTableId');
                layer.msg('点击了删除');
                layer.alert(JSON.stringify(checkStatus.data));
            }
        });

        // 监听表格行操作工具
        table.on('tool(currentTableFilter)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.alert('编辑行：' + JSON.stringify(data));
            } else if(obj.event === 'delete'){
                layer.confirm('确定删除该行数据吗？', function(index){
                    obj.del(); // 删除对应行（Layui模拟）
                    layer.close(index);
                    layer.msg('已删除');
                });
            }
        });
    });
</script>
</body>
</html>
