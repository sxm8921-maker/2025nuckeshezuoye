<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客户信息管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>客户信息录入</legend>
        </fieldset>
        <form class="layui-form" lay-filter="customerForm" style="width: 90%;padding-left: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">客户类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="customerType" value="personal" title="个人客户" checked>
                        <input type="radio" name="customerType" value="enterprise" title="企业客户">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">客户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="customerName" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联络人</label>
                    <div class="layui-input-block">
                        <input type="text" name="contact" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item enterprise-only" style="display: none;">
                <div class="layui-inline">
                    <label class="layui-form-label">营业执照编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="licenseNo" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开户行信息</label>
                    <div class="layui-input-block">
                        <input type="text" name="bankInfo" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="customerSubmit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <hr/>

        <fieldset class="table-search-fieldset">
            <legend>客户信息搜索与列表</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">客户名称/编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" placeholder="请输入客户名称或编号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">客户状态</label>
                            <div class="layui-input-block">
                                <select name="status">
                                    <option value="">全部</option>
                                    <option value="正常">正常</option>
                                    <option value="休眠">休眠</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>
        
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-order-btn" lay-event="viewOrder">查看历史订单</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;
        
        // 动态显示/隐藏企业客户输入框
        form.on('radio(customerType)', function(data){
            if(data.value === 'enterprise'){
                $('.enterprise-only').show();
            } else {
                $('.enterprise-only').hide();
            }
        });

        // 渲染表格
        table.render({
            elem: '#currentTableId',
            url: '../../api/customerInfo.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'customer_id', width: 100, title: '客户编号', sort: true},
                {field: 'customer_name', width: 120, title: '客户名称'},
                {field: 'contact', width: 120, title: '联系者'},
                {field: 'phone', width: 150, title: '联系电话'},
                {field: 'address', width: 200, title: '地址'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var keyword = data.field.keyword;
            var status = data.field.status;
            
            // 模拟前端筛选
            $.getJSON('../../api/customerInfo.json', function(res){
                var filteredData = res.data.filter(function(item){
                    return (item.customer_name.includes(keyword) || item.customer_id.includes(keyword)) && (status === '' || item.status === status);
                });
                table.render({
                    elem: '#currentTableId',
                    data: filteredData,
                    page: true,
                    cols: [[
                        {type: "checkbox", width: 50},
                        {field: 'customer_id', width: 100, title: '客户编号', sort: true},
                        {field: 'customer_name', width: 120, title: '客户名称'},
                        {field: 'contact', width: 120, title: '联系人'},
                        {field: 'phone', width: 150, title: '联系电话'},
                        {field: 'address', width: 200, title: '地址'},
                        {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
                    ]]
                });
            });
            return false;
        });

        // 监听表格行工具栏
        table.on('tool(currentTableFilter)', function(obj){
            var data = obj.data;
            if(obj.event === 'viewOrder'){
                layer.open({
                    type: 1,
                    title: '客户 ' + data.customer_name + ' 的历史订单',
                    area: ['600px', '400px'],
                    content: '<div style="padding: 20px;">' +
                                '<table class="layui-table">' +
                                    '<thead>' +
                                        '<tr><th>订单号</th><th>购买零件</th><th>金额</th></tr>' +
                                    '</thead>' +
                                    '<tbody>' +
                                        '<tr><td>ORD001</td><td>刹车片、机油</td><td>¥800.00</td></tr>' +
                                        '<tr><td>ORD002</td><td>火花塞</td><td>¥200.00</td></tr>' +
                                    '</tbody>' +
                                '</table>' +
                             '</div>'
                });
            }
        });

        // 监听表单提交
        form.on('submit(customerSubmit)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '提交的客户信息'
            });
            // 这里可以添加将数据发送到后端接口的逻辑
            return false;
        });
    });
</script>
</body>
</html>
