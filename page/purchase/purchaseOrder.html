<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>采购订单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>创建采购订单</legend>
        </fieldset>
        <form class="layui-form" lay-filter="purchaseOrderForm" style="width: 90%;padding-left: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">订单号</label>
                    <div class="layui-input-block">
                        <input type="text" name="order_id" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">供应商</label>
                    <div class="layui-input-block">
                        <input type="text" name="supplier_name" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">零件名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="part_name" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">采购数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="quantity" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">单价(元)</label>
                    <div class="layui-input-block">
                        <input type="text" name="price" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">约定到货日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="delivery_date" lay-verify="required" autocomplete="off" class="layui-input" id="delivery_date">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="orderSubmit">保存采购订单</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <hr/>

        <fieldset class="table-search-fieldset">
            <legend>采购订单列表</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">订单状态</label>
                            <div class="layui-input-inline">
                                <select name="order_status_filter">
                                    <option value="">所有状态</option>
                                    <option value="待确认">待确认</option>
                                    <option value="待收货">待收货</option>
                                    <option value="已完成">已完成</option>
                                    <option value="已取消">已取消</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            {{#  if(d.order_status === '待确认'){ }}
            <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel">取消</a>
            {{#  } }}
        </script>
        
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            laydate = layui.laydate;

        // 初始化日期选择器
        laydate.render({
            elem: '#delivery_date',
            type: 'date'
        });

        // 模拟到期提醒
        function checkDeliveryReminder() {
            var today = new Date();
            var reminderOrders = [];

            $.getJSON('../../api/purchaseOrder.json', function(res){
                res.data.forEach(function(item){
                    if(item.order_status === '待收货'){
                        var deliveryDate = new Date(item.delivery_date);
                        var diffTime = deliveryDate.getTime() - today.getTime();
                        var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        if(diffDays <= 3 && diffDays > 0){
                            reminderOrders.push(item);
                        }
                    }
                });
                
                if(reminderOrders.length > 0){
                    var reminderMsg = '以下订单即将到货，请跟进：<br>';
                    reminderOrders.forEach(function(item){
                        reminderMsg += item.order_id + ' (' + item.delivery_date + ')<br>';
                    });
                    layer.alert(reminderMsg, {title: '到货提醒'});
                }
            });
        }
        
        // 页面加载后执行提醒检查
        checkDeliveryReminder();

        // 渲染表格
        table.render({
            elem: '#currentTableId',
            url: '../../api/purchaseOrder.json',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'order_id', width: 150, title: '订单号', sort: true},
                {field: 'supplier_name', width: 150, title: '供应商'},
                {field: 'part_name', width: 120, title: '零件名称'},
                {field: 'quantity', width: 100, title: '采购数量'},
                {field: 'total_price', width: 100, title: '总价(元)', sort: true},
                {field: 'delivery_date', width: 150, title: '约定到货日期', sort: true},
                {field: 'order_status', width: 100, title: '订单状态'},
                {title: '操作', minWidth: 150, templet: '#currentTableBar', fixed: 'right', align: 'center'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var status = data.field.order_status_filter;
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    status: status
                }
            }, 'data');
            
            // 模拟前端筛选
            $.getJSON('../../api/purchaseOrder.json', function(res){
                var filteredData = res.data.filter(function(item){
                    return status === "" || item.order_status === status;
                });
                table.render({
                    elem: '#currentTableId',
                    data: filteredData,
                    page: true,
                    cols: [[
                        {field: 'order_id', width: 150, title: '订单号', sort: true},
                        {field: 'supplier_name', width: 150, title: '供应商'},
                        {field: 'part_name', width: 120, title: '零件名称'},
                        {field: 'quantity', width: 100, title: '采购数量'},
                        {field: 'total_price', width: 100, title: '总价(元)', sort: true},
                        {field: 'delivery_date', width: 150, title: '约定到货日期', sort: true},
                        {field: 'order_status', width: 100, title: '订单状态'},
                        {title: '操作', minWidth: 150, templet: '#currentTableBar', fixed: 'right', align: 'center'}
                    ]]
                });
            });
            return false;
        });

        // 监听表格操作栏
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.alert('正在修改订单 ' + data.order_id + '...', {
                    title: '修改订单'
                });
                // 模拟修改后状态
                setTimeout(function(){
                    obj.update({
                        order_status: '待确认 (已修改)'
                    });
                    layer.msg('订单修改成功，已重新发送给供应商确认', {icon: 1});
                }, 1000);
            } else if (obj.event === 'cancel') {
                layer.prompt({
                    formType: 2,
                    title: '取消订单：' + data.order_id,
                    value: ''
                }, function(value, index, elem){
                    obj.update({
                        order_status: '已取消',
                        remark: value
                    });
                    layer.msg('订单已取消', {icon: 1});
                    layer.close(index);
                });
            }
        });
        
        // 监听表单提交
        form.on('submit(orderSubmit)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '提交的订单信息'
            });
            return false;
        });
    });
</script>
</body>
</html>
