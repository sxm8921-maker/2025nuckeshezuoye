<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>采购收货管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>到货检验与处理</legend>
        </fieldset>
        <form class="layui-form" lay-filter="receivingForm" style="width: 90%;padding-left: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">采购订单号</label>
                    <div class="layui-input-block">
                        <input type="text" name="purchase_order_id" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">实际到货数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="actual_quantity" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                 <div class="layui-inline">
                    <label class="layui-form-label">检验结果</label>
                    <div class="layui-input-block">
                        <input type="radio" name="inspection_result" value="合格" title="合格" checked>
                        <input type="radio" name="inspection_result" value="不合格" title="不合格">
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item layui-form-text" id="unqualifiedDiv" style="display:none;">
                <label class="layui-form-label">不合格处理</label>
                <div class="layui-input-block">
                    <input type="radio" name="unqualified_action" value="退货" title="退货">
                    <input type="radio" name="unqualified_action" value="换货" title="换货">
                </div>
            </div>

            <div class="layui-form-item" id="newDeliveryDateDiv" style="display:none;">
                <label class="layui-form-label required">新到货日期</label>
                <div class="layui-input-block">
                    <input type="text" name="new_delivery_date" lay-verify="required" autocomplete="off" class="layui-input" id="new_delivery_date">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="receivingSubmit">提交处理</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <hr/>

        <fieldset class="table-search-fieldset">
            <legend>收货记录查询</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">采购订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" placeholder="请输入采购订单号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            laydate = layui.laydate;

        // 初始化日期选择器
        laydate.render({
            elem: '#new_delivery_date',
            type: 'date'
        });

        // 监听检验结果单选按钮
        form.on('radio(inspection_result)', function(data){
            if(data.value === '不合格'){
                $('#unqualifiedDiv').show();
            } else {
                $('#unqualifiedDiv').hide();
                $('#newDeliveryDateDiv').hide();
            }
        });

        // 监听不合格处理单选按钮
        form.on('radio(unqualified_action)', function(data){
            if(data.value === '换货'){
                $('#newDeliveryDateDiv').show();
            } else {
                $('#newDeliveryDateDiv').hide();
            }
        });

        // 渲染表格
        table.render({
            elem: '#currentTableId',
            url: '../../api/purchaseReceiving.json',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'receiving_id', width: 150, title: '收货单号', sort: true},
                {field: 'purchase_order_id', width: 150, title: '采购订单号', templet: function(d){
                    return '<a href="../purchase/purchaseOrder.html?order_id=' + d.purchase_order_id + '" class="layui-table-link" target="_blank">' + d.purchase_order_id + '</a>';
                }},
                {field: 'receiving_date', width: 120, title: '收货日期', sort: true},
                {field: 'part_name', width: 120, title: '零件名称'},
                {field: 'quantity', width: 100, title: '收货数量'},
                {field: 'inspection_result', width: 100, title: '检验结果'},
                {field: 'inbound_id', width: 150, title: '入库单号', templet: function(d){
                     if(d.inbound_id){
                         return '<a href="../inventory/inbound.html?inbound_id=' + d.inbound_id + '" class="layui-table-link" target="_blank">' + d.inbound_id + '</a>';
                     }
                     return '';
                }},
                {field: 'processing_method', width: 100, title: '处理方式'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var keyword = data.field.keyword;
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    keyword: keyword
                }
            }, 'data');
            
            // 模拟前端筛选
            $.getJSON('../../api/purchaseReceiving.json', function(res){
                var filteredData = res.data.filter(function(item){
                    return item.purchase_order_id.includes(keyword);
                });
                table.render({
                    elem: '#currentTableId',
                    data: filteredData,
                    page: true,
                    cols: [[
                        {field: 'receiving_id', width: 150, title: '收货单号', sort: true},
                        {field: 'purchase_order_id', width: 150, title: '采购订单号', templet: function(d){
                            return '<a href="../purchase/purchaseOrder.html?order_id=' + d.purchase_order_id + '" class="layui-table-link" target="_blank">' + d.purchase_order_id + '</a>';
                        }},
                        {field: 'receiving_date', width: 120, title: '收货日期', sort: true},
                        {field: 'part_name', width: 120, title: '零件名称'},
                        {field: 'quantity', width: 100, title: '收货数量'},
                        {field: 'inspection_result', width: 100, title: '检验结果'},
                        {field: 'inbound_id', width: 150, title: '入库单号', templet: function(d){
                             if(d.inbound_id){
                                 return '<a href="../inventory/inbound.html?inbound_id=' + d.inbound_id + '" class="layui-table-link" target="_blank">' + d.inbound_id + '</a>';
                             }
                             return '';
                        }},
                        {field: 'processing_method', width: 100, title: '处理方式'}
                    ]]
                });
            });
            return false;
        });

        // 监听表单提交
        form.on('submit(receivingSubmit)', function(data){
            var result = data.field.inspection_result;
            if(result === '合格'){
                layer.alert('到货数量 ' + data.field.actual_quantity + ' 已成功入库，库存已增加！', {
                    title: '处理结果'
                });
            } else {
                var action = data.field.unqualified_action;
                if(action === '退货'){
                    layer.alert('已生成退货单，请跟进退货流程。', {
                        title: '处理结果'
                    });
                } else if(action === '换货'){
                    layer.alert('已记录换货请求，新到货日期为 ' + data.field.new_delivery_date, {
                        title: '处理结果'
                    });
                } else {
                    layer.msg('请选择不合格处理方式！', {icon: 5});
                    return false;
                }
            }
            return false;
        });
    });
</script>
</body>
</html>
