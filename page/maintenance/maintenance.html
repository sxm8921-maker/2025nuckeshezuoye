<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统维护</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>数据备份</legend>
        </fieldset>
        <form class="layui-form" lay-filter="backupForm">
            <div class="layui-form-item">
                <label class="layui-form-label">备份类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="backup_type" value="full" title="全量备份" checked>
                    <input type="radio" name="backup_type" value="module" title="模块备份">
                </div>
            </div>
            <div class="layui-form-item" id="moduleSelectDiv" style="display: none;">
                <label class="layui-form-label">选择模块</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="module" value="1" title="零件信息管理" checked>
                    <input type="checkbox" name="module" value="2" title="销售订单管理">
                    <input type="checkbox" name="module" value="3" title="采购订单管理">
                    <input type="checkbox" name="module" value="4" title="仓库库存管理">
                    <input type="checkbox" name="module" value="5" title="财务管理">
                    <input type="checkbox" name="module" value="6" title="系统管理">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="button" id="startBackupBtn"><i class="layui-icon layui-icon-upload-circle"></i> 开始备份</button>
                </div>
            </div>
            <div class="layui-form-item layui-form-text" id="progressDiv" style="display: none;">
                <label class="layui-form-label">备份进度</label>
                <div class="layui-input-block">
                    <div class="layui-progress" lay-showpercent="true" lay-filter="backupProgress">
                        <div class="layui-progress-bar" lay-percent="0%"></div>
                    </div>
                </div>
            </div>
        </form>

        <hr/>
        
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>数据恢复</legend>
        </fieldset>
        <form class="layui-form" lay-filter="restoreForm">
            <div class="layui-form-item">
                <label class="layui-form-label">备份记录</label>
                <div class="layui-input-inline">
                    <select name="backup_record" lay-verify="required">
                        <option value="">请选择备份记录</option>
                        <option value="record1">2025-09-15 全量备份</option>
                        <option value="record2">2025-09-14 模块备份 (采购、库存)</option>
                        <option value="record3">2025-09-10 全量备份</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                     <button class="layui-btn" type="button" id="restoreBtn"><i class="layui-icon layui-icon-upload-circle"></i> 恢复</button>
                </div>
            </div>
        </form>

        <hr/>
        
        <fieldset class="table-search-fieldset">
            <legend>系统日志</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">日志类型</label>
                            <div class="layui-input-inline">
                                <select name="log_type_filter">
                                    <option value="">全部</option>
                                    <option value="正常日志">正常日志</option>
                                    <option value="错误日志">错误日志</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="log-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="logTable" lay-filter="logTableFilter"></table>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            element = layui.element;

        // 监听备份类型切换
        form.on('radio(backup_type)', function(data){
            if(data.value === 'module'){
                $('#moduleSelectDiv').show();
            } else {
                $('#moduleSelectDiv').hide();
            }
        });

        // 监听开始备份按钮
        $('#startBackupBtn').on('click', function(){
            var btn = $(this);
            btn.addClass('layui-btn-disabled').prop('disabled', true);
            $('#progressDiv').show();

            // 模拟进度条
            var percent = 0;
            var interval = setInterval(function(){
                percent += Math.floor(Math.random() * 10) + 1;
                if(percent > 100){
                    percent = 100;
                    clearInterval(interval);
                    btn.removeClass('layui-btn-disabled').prop('disabled', false);
                    layer.msg('数据备份成功！', {icon: 1});
                }
                element.progress('backupProgress', percent + '%');
            }, 500);
        });
        
        // 监听恢复按钮
        $('#restoreBtn').on('click', function(){
            var selectedRecord = $('select[name="backup_record"]').val();
            if(!selectedRecord){
                layer.msg('请先选择一个备份记录！', {icon: 5});
                return;
            }
            
            layer.confirm('确定要恢复数据到所选备份记录吗？这将会覆盖当前数据。', {
                title: '数据恢复确认',
                btn: ['确定', '取消']
            }, function(index){
                layer.close(index);
                layer.msg('数据已恢复（模拟）！', {icon: 1});
            });
        });

        // 渲染系统日志表格
        var logTableInstance = table.render({
            elem: '#logTable',
            url: '../../api/systemLog.json',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'log_id', width: 80, title: 'ID', sort: true},
                {field: 'log_time', width: 180, title: '时间', sort: true},
                {field: 'log_type', width: 100, title: '类型', templet: function(d){
                     var color = d.log_type === '错误日志' ? 'red' : 'green';
                     return '<span style="color:' + color + ';">' + d.log_type + '</span>';
                }},
                {field: 'content', title: '日志内容'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听日志搜索
        form.on('submit(log-search-btn)', function (data) {
            var logType = data.field.log_type_filter;
            $.getJSON('../../api/systemLog.json', function(res){
                var filteredData = res.data.filter(function(item){
                    return logType === "" || item.log_type === logType;
                });
                logTableInstance.reload({ data: filteredData });
            });
            return false;
        });
        
        // 强制渲染所有表单元素，解决下拉菜单不显示问题
        form.render();
    });
</script>
</body>
</html>
