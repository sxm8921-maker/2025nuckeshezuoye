<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>库存日常管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>库存日常管理与查询</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">零件名称/编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" placeholder="请输入零件名称或编号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="inbound"> 入库 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="outbound"> 出库 </button>
            </div>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;

        // 渲染表格
        table.render({
            elem: '#currentTableId',
            url: '../../api/dailyInventory.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'part_id', width: 100, title: '零件编号', sort: true},
                {field: 'part_name', width: 120, title: '零件名称'},
                {field: 'quantity', width: 100, title: '当前库存', sort: true},
                {field: 'location', width: 120, title: '库位'},
                {field: 'unit', width: 80, title: '单位'},
                {field: 'last_inbound_date', width: 150, title: '最后入库时间', sort: true}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var keyword = data.field.keyword;
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    keyword: keyword
                }
            }, 'data');

            // 模拟前端筛选
            $.getJSON('../../api/dailyInventory.json', function(res){
                var filteredData = res.data.filter(function(item){
                    return item.part_name.includes(keyword) || item.part_id.includes(keyword);
                });
                table.render({
                    elem: '#currentTableId',
                    data: filteredData,
                    page: true,
                    cols: [[
                        {type: "checkbox", width: 50},
                        {field: 'part_id', width: 100, title: '零件编号', sort: true},
                        {field: 'part_name', width: 120, title: '零件名称'},
                        {field: 'quantity', width: 100, title: '当前库存', sort: true},
                        {field: 'location', width: 120, title: '库位'},
                        {field: 'unit', width: 80, title: '单位'},
                        {field: 'last_inbound_date', width: 150, title: '最后入库时间', sort: true}
                    ]]
                });
            });

            return false;
        });

        // 监听表格工具栏
        table.on('toolbar(currentTableFilter)', function (obj) {
            var checkStatus = table.checkStatus('currentTableId');
            if (obj.event === 'inbound') {
                layer.msg('点击了入库');
                layer.alert(JSON.stringify(checkStatus.data));
            } else if (obj.event === 'outbound') {
                layer.msg('点击了出库');
                layer.alert(JSON.stringify(checkStatus.data));
            }
        });
    });
</script>
</body>
</html>
