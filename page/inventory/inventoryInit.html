<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>库存初始化</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>库存初始化录入</legend>
        </fieldset>
        <form class="layui-form" lay-filter="inventoryForm" style="width: 90%;padding-left: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">零件编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="part_id" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">零件名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="part_name" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">库位</label>
                    <div class="layui-input-block">
                        <input type="text" name="location" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">初始数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="quantity" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">单位</label>
                    <div class="layui-input-block">
                        <input type="text" name="unit" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="inventorySubmit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <hr/>

        <fieldset class="table-search-fieldset">
            <legend>当前库存列表</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">零件名称/编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" placeholder="请输入零件名称或编号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 移除 </button>
            </div>
        </script>
        
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-edit-btn" lay-event="edit">编辑</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;

        // 渲染表格
        table.render({
            elem: '#currentTableId',
            url: '../../api/inventoryInit.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'part_id', width: 100, title: '零件编号', sort: true},
                {field: 'part_name', width: 120, title: '零件名称'},
                {field: 'quantity', width: 100, title: '初始数量', sort: true},
                {field: 'location', width: 120, title: '库位'},
                {field: 'unit', width: 80, title: '单位'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var keyword = data.field.keyword;
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    keyword: keyword
                }
            }, 'data');
            
            // 模拟前端筛选
            $.getJSON('../../api/inventoryInit.json', function(res){
                var filteredData = res.data.filter(function(item){
                    return item.part_name.includes(keyword) || item.part_id.includes(keyword);
                });
                table.render({
                    elem: '#currentTableId',
                    data: filteredData,
                    page: true,
                    cols: [[
                        {type: "checkbox", width: 50},
                        {field: 'part_id', width: 100, title: '零件编号', sort: true},
                        {field: 'part_name', width: 120, title: '零件名称'},
                        {field: 'quantity', width: 100, title: '初始数量', sort: true},
                        {field: 'location', width: 120, title: '库位'},
                        {field: 'unit', width: 80, title: '单位'},
                        {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
                    ]]
                });
            });
            
            return false;
        });

        // 监听表单提交
        form.on('submit(inventorySubmit)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '提交的库存初始化信息'
            });
            // 这里可以添加将数据发送到后端接口的逻辑
            return false;
        });

        // 监听表格工具栏
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'delete') {
                var checkStatus = table.checkStatus('currentTableId');
                layer.msg('点击了移除');
                layer.alert(JSON.stringify(checkStatus.data));
            }
        });
        
        // 监听表格行工具栏
        table.on('tool(currentTableFilter)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.alert(JSON.stringify(data), {
                    title: '编辑库存信息'
                });
            }
        });
    });
</script>
</body>
</html>
