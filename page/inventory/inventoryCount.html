<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>库存盘点</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>库存盘点记录</legend>
        </fieldset>
        <form class="layui-form" lay-filter="inventoryCountForm" style="width: 90%;padding-left: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">零件编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="part_id" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">零件名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="part_name" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">盘点数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="count_quantity" lay-verify="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">盘点人</label>
                    <div class="layui-input-block">
                        <input type="text" name="counter" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">盘点日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="count_date" autocomplete="off" class="layui-input" id="count_date">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remarks" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="countSubmit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <hr/>

        <fieldset class="table-search-fieldset">
            <legend>库存盘点记录查询</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">零件名称/编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" placeholder="请输入零件名称或编号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            laydate = layui.laydate;

        // 初始化日期选择器
        laydate.render({
            elem: '#count_date',
            type: 'date'
        });

        // 渲染表格
        table.render({
            elem: '#currentTableId',
            url: '../../api/inventoryCount.json',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'part_id', width: 100, title: '零件编号', sort: true},
                {field: 'part_name', width: 120, title: '零件名称'},
                {field: 'count_quantity', width: 100, title: '盘点数量'},
                {field: 'current_quantity', width: 100, title: '系统数量'},
                {field: 'difference', width: 100, title: '差异'},
                {field: 'counter', width: 120, title: '盘点人'},
                {field: 'count_date', width: 150, title: '盘点日期', sort: true},
                {field: 'remarks', title: '备注'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var keyword = data.field.keyword;
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    keyword: keyword
                }
            }, 'data');
            
            // 模拟前端筛选
            $.getJSON('../../api/inventoryCount.json', function(res){
                var filteredData = res.data.filter(function(item){
                    return item.part_name.includes(keyword) || item.part_id.includes(keyword);
                });
                table.render({
                    elem: '#currentTableId',
                    data: filteredData,
                    page: true,
                    cols: [[
                        {field: 'part_id', width: 100, title: '零件编号', sort: true},
                        {field: 'part_name', width: 120, title: '零件名称'},
                        {field: 'count_quantity', width: 100, title: '盘点数量'},
                        {field: 'current_quantity', width: 100, title: '系统数量'},
                        {field: 'difference', width: 100, title: '差异'},
                        {field: 'counter', width: 120, title: '盘点人'},
                        {field: 'count_date', width: 150, title: '盘点日期', sort: true},
                        {field: 'remarks', title: '备注'}
                    ]]
                });
            });

            return false;
        });

        // 监听表单提交
        form.on('submit(countSubmit)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '提交的库存盘点信息'
            });
            // 这里可以添加将数据发送到后端接口的逻辑
            return false;
        });
    });
</script>
</body>
</html>
