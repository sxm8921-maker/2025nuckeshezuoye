<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>销售退货管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>退货单录入</legend>
        </fieldset>
        <form class="layui-form" lay-filter="salesReturnForm" style="width: 90%;padding-left: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">退货单号</label>
                    <div class="layui-input-block">
                        <input type="text" name="return_id" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">原订单号</label>
                    <div class="layui-input-block">
                        <input type="text" name="original_order_id" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">零件编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="part_id" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">退货数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="quantity" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">退货日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="return_date" autocomplete="off" class="layui-input" id="return_date">
                    </div>
                </div>
                 <div class="layui-inline">
                    <label class="layui-form-label">退货原因</label>
                    <div class="layui-input-block">
                        <select name="return_reason" lay-filter="returnReasonSelect">
                            <option value="质量问题">质量问题</option>
                            <option value="型号错误">型号错误</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item layui-form-text" id="customReasonDiv" style="display:none;">
                <label class="layui-form-label required">自定义原因</label>
                <div class="layui-input-block">
                    <textarea name="custom_reason" lay-verify="required" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="returnSubmit">提交审核</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <hr/>

        <fieldset class="table-search-fieldset">
            <legend>退货记录查询</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">退货单号/零件编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" placeholder="请输入退货单号或零件编号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            laydate = layui.laydate;

        // 初始化日期选择器
        laydate.render({
            elem: '#return_date',
            type: 'date',
            value: new Date()
        });

        // 监听退货原因下拉菜单
        form.on('select(returnReasonSelect)', function(data){
            if(data.value === '其他'){
                $('#customReasonDiv').show();
            } else {
                $('#customReasonDiv').hide();
            }
        });

        // 渲染表格
        table.render({
            elem: '#currentTableId',
            url: '../../api/salesReturn.json',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'return_id', width: 150, title: '退货单号', sort: true},
                {field: 'original_order_id', width: 120, title: '原订单号', templet: function(d){
                    // 模拟跳转到订单详情页，需要销售订单页面支持接收参数
                    return '<a href="../sales/salesOrder.html?order_id=' + d.original_order_id + '" class="layui-table-link" target="_blank">' + d.original_order_id + '</a>';
                }},
                {field: 'part_id', width: 100, title: '零件编号', sort: true},
                {field: 'part_name', width: 120, title: '零件名称'},
                {field: 'quantity', width: 100, title: '退货数量'},
                {field: 'return_reason', width: 120, title: '退货原因'},
                {field: 'return_date', width: 150, title: '退货日期', sort: true},
                {field: 'status', width: 100, title: '状态'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var keyword = data.field.keyword;
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    keyword: keyword
                }
            }, 'data');
            
            // 模拟前端筛选
            $.getJSON('../../api/salesReturn.json', function(res){
                var filteredData = res.data.filter(function(item){
                    return item.return_id.includes(keyword) || item.part_id.includes(keyword);
                });
                table.render({
                    elem: '#currentTableId',
                    data: filteredData,
                    page: true,
                    cols: [[
                        {field: 'return_id', width: 150, title: '退货单号', sort: true},
                        {field: 'original_order_id', width: 120, title: '原订单号', templet: function(d){
                            return '<a href="../sales/salesOrder.html?order_id=' + d.original_order_id + '" class="layui-table-link" target="_blank">' + d.original_order_id + '</a>';
                        }},
                        {field: 'part_id', width: 100, title: '零件编号', sort: true},
                        {field: 'part_name', width: 120, title: '零件名称'},
                        {field: 'quantity', width: 100, title: '退货数量'},
                        {field: 'return_reason', width: 120, title: '退货原因'},
                        {field: 'return_date', width: 150, title: '退货日期', sort: true},
                        {field: 'status', width: 100, title: '状态'}
                    ]]
                });
            });

            return false;
        });

        // 监听表单提交
        form.on('submit(returnSubmit)', function(data){
            layer.msg('提交审核中...', {icon: 16, time: 1000});
            setTimeout(function(){
                layer.alert('审核已通过！<br>已同步库存。', {
                    title: '审核结果'
                });
            }, 1000);
            return false;
        });
    });
</script>
</body>
</html>
