<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>报价管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索条件</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">报价单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="quote_no" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">客户名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="customer_name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">报价日期</label>
                            <div class="layui-input-inline">
                                <input type="text" name="quote_date" id="quote_date" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <div class="layui-btn-group">
            <button class="layui-btn layui-btn-primary" id="addQuoteBtn"><i class="layui-icon layui-icon-add-1"></i> 新增报价</button>
            <button class="layui-btn layui-btn-primary layui-btn-danger" id="batchDelBtn"><i class="layui-icon layui-icon-delete"></i> 批量删除</button>
        </div>

        <table class="layui-hide" id="quoteTable" lay-filter="quoteTableFilter"></table>

        <script type="text/html" id="quote-tool">
            <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
            <a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="convertOrder">转为订单</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'jquery', 'layer', 'laydate', 'miniTab'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            laydate = layui.laydate,
            miniTab = layui.miniTab; // 引入 miniTab 模块

        // 渲染日期选择器
        laydate.render({
            elem: '#quote_date'
        });

        // 模拟数据
        var quoteData = [
            {id: 1, quote_no: 'Q202409001', customer_name: '客户A', quote_date: '2024-09-01', total_amount: 5000, status: '已报价'},
            {id: 2, quote_no: 'Q202409002', customer_name: '客户B', quote_date: '2024-09-05', total_amount: 8200, status: '待确认'},
            {id: 3, quote_no: 'Q202409003', customer_name: '客户C', quote_date: '2024-09-10', total_amount: 12000, status: '已确认'},
            {id: 4, quote_no: 'Q202409004', customer_name: '客户D', quote_date: '2024-09-12', total_amount: 3500, status: '已报价'}
        ];

        // 渲染表格
        var quoteTableInstance = table.render({
            elem: '#quoteTable',
            data: quoteData,
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'quote_no', width: 150, title: '报价单号'},
                {field: 'customer_name', title: '客户名称'},
                {field: 'quote_date', width: 120, title: '报价日期'},
                {field: 'total_amount', width: 120, title: '总金额 (元)'},
                {field: 'status', width: 100, title: '状态'},
                {title: '操作', minWidth: 200, templet: '#quote-tool', fixed: "right", align: "center"}
            ]],
            page: true,
            skin: 'line'
        });

        // 监听搜索
        form.on('submit(data-search-btn)', function (data) {
            var field = data.field;
            var filteredData = quoteData.filter(function(item){
                return (field.quote_no === '' || item.quote_no.includes(field.quote_no)) &&
                       (field.customer_name === '' || item.customer_name.includes(field.customer_name)) &&
                       (field.quote_date === '' || item.quote_date === field.quote_date);
            });
            quoteTableInstance.reload({ data: filteredData, page: { curr: 1 } });
            return false;
        });

        // 监听新增报价
        $('#addQuoteBtn').on('click', function(){
            layer.msg('新增报价功能待实现');
        });

        // 监听批量删除
        $('#batchDelBtn').on('click', function(){
            var checkStatus = table.checkStatus('quoteTable');
            var data = checkStatus.data;
            if(data.length > 0){
                layer.confirm('确定删除选中的 ' + data.length + ' 条报价记录吗？', function(index){
                    layer.close(index);
                    layer.msg('已删除选中的记录');
                    // 模拟从数据中删除
                    var idsToDelete = data.map(item => item.id);
                    quoteData = quoteData.filter(item => !idsToDelete.includes(item.id));
                    quoteTableInstance.reload({ data: quoteData });
                });
            } else {
                layer.msg('请选择要删除的报价记录', {icon: 5});
            }
        });

        // 监听表格操作列
        table.on('tool(quoteTableFilter)', function(obj){
            var data = obj.data;
            if(obj.event === 'view'){
                layer.msg('查看报价单: ' + data.quote_no);
            } else if(obj.event === 'convertOrder'){
                // 更正后的跳转，使用miniTab打开新页面
                miniTab.open({
                    href: 'page/sales/order.html', // 正确指向销售订单管理页面
                    title: '新增销售订单 (' + data.quote_no + ')',
                    icon: 'fa fa-file-text-o'
                });
            } else if(obj.event === 'del'){
                layer.confirm('确定删除报价单: ' + data.quote_no + ' 吗？', function(index){
                    layer.close(index);
                    layer.msg('已删除报价单: ' + data.quote_no);
                    obj.del(); // 删除表格行
                    // 模拟从数据中删除
                    quoteData = quoteData.filter(item => item.id !== data.id);
                });
            }
        });
    });
</script>
</body>
</html>
