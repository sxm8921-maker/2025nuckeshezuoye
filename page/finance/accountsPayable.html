<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>应付账款管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>应付账款列表</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">供应商</label>
                            <div class="layui-input-inline">
                                <input type="text" name="supplier_name" placeholder="请输入供应商名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="order_id" placeholder="请输入订单号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="apTable" lay-filter="apTableFilter"></table>

        <script type="text/html" id="apTableBar">
            {{#  if(d.remaining_amount > 0){ }}
            <a class="layui-btn layui-btn-xs" lay-event="pay">付款</a>
            {{#  } else { }}
            <span style="color:#666;">已结清</span>
            {{#  } }}
        </script>

        <hr/>
        
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>应付账款月度统计</legend>
        </fieldset>
        <table class="layui-hide" id="apSummaryTable" lay-filter="apSummaryTableFilter"></table>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer', 'upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            upload = layui.upload;

        // 模拟到期提醒
        function checkReminder() {
            var today = new Date();
            var reminderOrders = [];

            $.getJSON('../../api/accountsPayable.json', function(res){
                res.data.forEach(function(item){
                    var dueDate = new Date(item.due_date);
                    var diffTime = dueDate.getTime() - today.getTime();
                    var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    if(item.remaining_amount > 0 && diffDays <= 5 && diffDays > 0){
                        reminderOrders.push(item);
                    }
                });

                if(reminderOrders.length > 0){
                    var reminderMsg = '以下应付款即将到期，请准备：<br>';
                    reminderOrders.forEach(function(item){
                        reminderMsg += item.supplier_name + ' - ' + item.order_id + ' (￥' + item.remaining_amount.toFixed(2) + ')<br>';
                    });
                    layer.alert(reminderMsg, {title: '到期提醒', icon: 0});
                }
            });
        }
        
        // 页面加载后立即执行提醒检查
        checkReminder();

        // 渲染应付账款表格
        var apTableInstance = table.render({
            elem: '#apTable',
            url: '../../api/accountsPayable.json',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'order_id', width: 150, title: '订单号'},
                {field: 'supplier_name', width: 120, title: '供应商'},
                {field: 'total_amount', width: 120, title: '应付金额', sort: true},
                {field: 'paid_amount', width: 120, title: '已付金额', sort: true},
                {field: 'remaining_amount', width: 120, title: '剩余金额', sort: true, templet: function(d){
                    var color = '';
                    var diffTime = new Date(d.due_date).getTime() - new Date().getTime();
                    var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    if(d.remaining_amount > 0 && diffDays <= 5 && diffDays > 0){
                        color = 'orange';
                    }
                    return '<span style="color:' + color + ';">￥' + d.remaining_amount.toFixed(2) + '</span>';
                }},
                {field: 'due_date', width: 120, title: '约定付款日期', sort: true},
                {title: '操作', minWidth: 100, templet: '#apTableBar', fixed: 'right', align: 'center'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line',
            done: function(res){
                // 模拟统计数据
                var totalAP = 0;
                var totalPaid = 0;
                var totalRemaining = 0;
                res.data.forEach(function(item){
                    totalAP += item.total_amount;
                    totalPaid += item.paid_amount;
                    totalRemaining += item.remaining_amount;
                });
                table.render({
                    elem: '#apSummaryTable',
                    data: [
                        { 'item': '总计', 'total_ap': totalAP.toFixed(2), 'total_paid': totalPaid.toFixed(2), 'total_remaining': totalRemaining.toFixed(2) }
                    ],
                    cols: [[
                        {field: 'item', title: '统计项'},
                        {field: 'total_ap', title: '应付总额'},
                        {field: 'total_paid', title: '已付总额'},
                        {field: 'total_remaining', title: '未付总额'}
                    ]],
                    skin: 'line',
                    size: 'sm'
                });
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var keyword_supplier = data.field.supplier_name;
            var keyword_order = data.field.order_id;
            
            // 模拟前端筛选
            $.getJSON('../../api/accountsPayable.json', function(res){
                var filteredData = res.data.filter(function(item){
                    return item.supplier_name.includes(keyword_supplier) && item.order_id.includes(keyword_order);
                });
                apTableInstance.reload({ data: filteredData });
            });
            return false;
        });

        // 监听表格操作栏
        table.on('tool(apTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'pay') {
                layer.open({
                    title: '付款操作 (' + data.supplier_name + ')',
                    type: 1,
                    area: ['400px', '300px'],
                    content: '<div style="padding: 20px;">' +
                        '<form class="layui-form layui-form-pane" lay-filter="payForm">' +
                            '<div class="layui-form-item">' +
                                '<label class="layui-form-label">付款金额</label>' +
                                '<div class="layui-input-block">' +
                                    '<input type="number" name="payment_amount" lay-verify="required|number" value="' + data.remaining_amount + '" autocomplete="off" class="layui-input">' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-form-item">' +
                                '<label class="layui-form-label">付款凭证</label>' +
                                '<div class="layui-input-block">' +
                                    '<button type="button" class="layui-btn" id="uploadBtn">上传凭证</button>' +
                                '</div>' +
                            '</div>' +
                             '<div class="layui-form-item">' +
                                '<div class="layui-input-block" id="previewContainer"></div>' +
                            '</div>' +
                            '<div class="layui-form-item layui-hide">' +
                                '<input type="hidden" name="voucher_url" id="voucher_url">' +
                            '</div>' +
                            '<div class="layui-form-item">' +
                                '<div class="layui-input-block">' +
                                    '<button class="layui-btn" lay-submit lay-filter="confirmPay">确认付款</button>' +
                                '</div>' +
                            '</div>' +
                        '</form>' +
                    '</div>',
                    success: function(layero, index){
                        // 渲染上传组件
                        upload.render({
                            elem: '#uploadBtn',
                            url: '/api/upload/', // 模拟上传接口
                            done: function(res){
                                layer.msg('凭证上传成功', {icon: 1});
                                $('#voucher_url').val(res.data.src);
                                $('#previewContainer').html('<img src="' + res.data.src + '" style="max-width:100px; max-height:100px;">');
                            }
                        });

                        // 监听付款表单提交
                        form.on('submit(confirmPay)', function(formData){
                            var paymentAmount = parseFloat(formData.field.payment_amount);
                            if (isNaN(paymentAmount) || paymentAmount <= 0 || paymentAmount > data.remaining_amount) {
                                layer.msg('付款金额不合法！', {icon: 5});
                                return false;
                            }
                            
                            // 模拟更新数据
                            obj.update({
                                paid_amount: data.paid_amount + paymentAmount,
                                remaining_amount: data.remaining_amount - paymentAmount
                            });
                            
                            apTableInstance.reload();
                            layer.close(index);
                            layer.msg('付款成功！', {icon: 1});
                            return false;
                        });
                    }
                });
            }
        });
    });
</script>
</body>
</html>
