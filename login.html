<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>汽车零件销售管理平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* 简约动态背景 */
        body {
            background: linear-gradient(-45deg, #1d3557, #457b9d, #a8dadc, #f1faee);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            position: relative;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .layui-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .admin-login-background {
            width: 400px;
            height: 380px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95); /* 更不透明，增加对比度 */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.1); /* 柔和阴影 */
        }

        .logo-title {
            text-align: center;
            letter-spacing: 2px;
            padding: 10px 0 25px 0;
            color: #333; /* 标题颜色改为深色，与新背景协调 */
            text-shadow: none;
        }

        .logo-title h1 {
            font-size: 28px;
            font-weight: bold;
        }

        /* 表单输入框样式 */
        .login-form .layui-form-item {
            position: relative;
            margin-bottom: 20px;
        }

        .login-form .layui-form-item label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            line-height: 1;
            text-align: center;
            color: #d2d2d2;
            transition: all 0.3s;
        }

        .login-form .layui-form-item input {
            padding-left: 45px;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.3s;
        }

        .login-form .layui-form-item input:focus {
            box-shadow: 0 0 0 2px rgba(26, 155, 255, 0.2);
            border-color: #1e9fff;
        }

        .captcha {width:65%;display:inline-block;}
        .captcha-img {display:inline-block;width:30%;float:right; cursor: pointer;}
        .captcha-img img {height:36px;border:1px solid #e6e6e6;border-radius: 5px;width:100%;}

        /* 登录按钮样式 */
        .layui-btn-fluid {
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            height: 44px;
            background-color: #1e9fff;
            color: #fff;
            border: none;
            box-shadow: 0 4px 10px 0 rgba(30, 159, 255, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .layui-btn-fluid:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px 0 rgba(30, 159, 255, 0.5);
        }

        .layui-form-checkbox[lay-skin=primary] span {
            color: #333;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>汽车零件销售管理平台</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input id="username" type="text" name="username" lay-verify="required|account" placeholder="用户名" autocomplete="off" class="layui-input" value="admin">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input id="password" type="password" name="password" lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input" value="123456">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="captcha"></label>
                    <input id="captcha" type="text" name="captcha" lay-verify="required|captcha" placeholder="图形验证码" autocomplete="off" class="layui-input verification captcha" value="xszg">
                    <div class="captcha-img">
                        <img id="captchaPic" src="images/captcha.jpg">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" value="true" lay-skin="primary" title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">登 录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;

        if (top.location != self.location) top.location = self.location;

        // 刷新验证码
        $('#captchaPic').on('click', function(){
            this.src = 'images/captcha.jpg?' + new Date().getTime();
        });

        // 登录操作
        form.on('submit(login)', function (data) {
            data = data.field;
            if (data.username == '') {
                layer.msg('用户名不能为空');
                return false;
            }
            if (data.password == '') {
                layer.msg('密码不能为空');
                return false;
            }
            if (data.captcha == '') {
                layer.msg('验证码不能为空');
                return false;
            }
            layer.msg('登录成功', {
                time: 1000
            }, function () {
                window.location = 'index.html';
            });
            return false;
        });
    });
</script>
</body>
</html>
